<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" style="background: #1F2D41; color: white" th:text="${titulo}"></div>
			<div class="card-body">

				<ul class="list-group">
					<li class="list-group-item" th:text="${departamento.nombre}"></li>
				</ul>

			</div>
		</div>
		
	</div>
	
	

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
